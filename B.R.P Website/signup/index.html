<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>B.R.P 신청 — VMK 활동 신청</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Gothic:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- 키보드 사용자를 위한 스킵링크 -->
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="https://blindrunning.com" aria-label="Blind Running 홈으로">
            <h1 id="vmk" class="logo" aria-label="V M K">V M K</h1>
        </a>
        <nav class="navlinks" aria-label="주요 메뉴">
            <a href="#" aria-current="page">asdf</a>
            <a href="#">asdf</a>
            <a href="#">asdf</a>
            <a href="#">asdf</a>
        </nav>
    </div>
</header>

<main id="main" class="container">

    <form id="signup" class="card" autocomplete="on">
        <fieldset class="form-fields">
            <legend class="sr-only">신청자 기본 정보</legend>

            <div class="field">
                <label for="name">이름 <span class="required" aria-hidden="true">*</span></label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        inputmode="text"
                        autocomplete="name"
                        placeholder="홍길동"
                        required
                        aria-describedby="name-hint"
                />
            </div>

            <div class="field">
                <label for="id">1368 ID</label>
                <input
                        type="text"
                        id="id"
                        name="id"
                        inputmode="numeric"
                        autocomplete="off"
                        placeholder="예: 12345678"
                        aria-describedby="id-hint"
                />
            </div>

            <div class="field checkbox-field">
                <input type="checkbox" id="blind" name="blind" value="yes" />
                <label for="blind">시각장애인 러너입니다</label>
            </div>

            <div class="field">
                <label for="event">이벤트 코드 <span class="required" aria-hidden="true">*</span></label>
                <input
                        type="number"
                        id="event"
                        name="event"
                        inputmode="numeric"
                        placeholder="예: 240903"
                        min="0"
                        step="1"
                        required
                        aria-describedby="event-hint"
                />
            </div>

            <div class="field">
                <label for="record">10km 기록 (분)</label>
                <input
                        type="number"
                        id="record"
                        name="record"
                        inputmode="numeric"
                        placeholder="예: 55"
                        min="0"
                        step="1"
                        aria-describedby="record-hint"
                />
            </div>
        </fieldset>

        <div class="form-actions">
            <button id="submit-button" class="btn-primary" type="submit" aria-live="polite">제출</button>
        </div>

        <!-- 유효성/처리 메시지 영역 -->
        <div id="form-alert" class="form-alert" role="status" aria-live="polite" hidden></div>
    </form>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
